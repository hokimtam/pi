<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pi SDK Auth + Debug</title>
  <script src="https://sdk.minepi.com/pi-sdk.js" defer></script>
  <script defer>
    function logToUI(msg) {
      const el = document.getElementById("log");
      if (el) {
        const line = document.createElement("div");
        line.textContent = msg;
        el.appendChild(line);
      }
      console.log(msg);
    }

    document.addEventListener('DOMContentLoaded', () => {
      logToUI("[INIT] DOM ready");

      Pi.init({ version: "2.0", sandbox: true });
      logToUI("[INIT] Pi SDK loaded");

      Pi.authenticate(['username'], () => {})
        .then(auth => {
          logToUI("[AUTH] Success:");
          logToUI(JSON.stringify(auth, null, 2));
          document.getElementById("token").innerText = auth.accessToken || "No token";
        })
        .catch(err => {
          logToUI("[AUTH] Error:");
          logToUI(err.message || err);
        });
    });
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #log {
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Pi SDK Auth + Debug</h2>
  <div>
    <label>Access Token:</label>
    <div id="token" style="background:#eee; padding:5px;">‑</div>
  </div>

  <div id="log">[LOG] Starting…</div>
</body>
</html>
